<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency24</title>
    <link rel="stylesheet" href="/css/percobaan.css" />
    <!-- Unicons link -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav-judul">Currency24</a>
        <button class="btn" id="form-open">Login</button>
      </nav>
    </header>
    <!-- end header -->

    <!-- Start home -->
    <section class="home">
      <div class="form-container">
        <i class="uil uil-times form_close"></i>

        <!-- login form -->
        <div class="form login-form">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option-field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember Me</label>
              </span>
              <a href="#" class="forgot-pw">Forgot Password</a>
            </div>

            <button class="btn-log">Login Now</button>

            <div class="login-signup">
              Don't have a account? <a href="#" id="signup">Sign up</a>
            </div>
          </form>
        </div>
        <!-- End login form -->

        <!-- Start signup form -->
        <div class="form signup-form">
          <form action="#">
            <h2>Sign Up</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Create your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Confirm your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="btn-log">sign Up Now</button>

            <div class="login-signup">
              already have a account? <a href="#" id="login">Log in</a>
            </div>
          </form>
          <!-- End signup form -->
        </div>
      </div>
    </section>
    <footer class="footer">
      
      </div>
    </footer>

    <!-- End home -->
    <script src="js/apps.js"></script>
  </body>
</html>
